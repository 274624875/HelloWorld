<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: skyblue;
			margin: 100px auto;
		}

		div:hover {
			/*在X轴上倾斜，表示元素与Y轴之间的角度*/
			/*transform: skewX(60deg);*/

			/*在Y轴上倾斜，表示元素与X轴之间的角度*/
			/*transform: skewY(60deg);*/

			/*在X轴和Y轴上同时倾斜，与X轴、Y轴都有角度*/
			transform: skew(30deg, 20deg);

		}

	</style>
</head>

	<div></div>
	
</body>
